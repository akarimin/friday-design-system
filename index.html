<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Design Thinking</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous" defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
	<script src="js/jquery.main.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="wrapper" class="login-page">

		<header class="header bg-white border-bottom">
			<div class="container py-3">
				<div class="row justify-content-between align-items-center">
					<div class="d-flex align-items-center">
						<a href="#" class="logo m-r-10">
							<img class="img-fluid" src="images/Logo.png" alt="Flex It 360 Logo">
						</a>
					</div>
				</div>
			</div>
		</header>

		<main id="main">
			<section class="logIn-holder container">
				<div class="row justify-content-center align-items-center">
					<div class="col-12 col-sm-12 col-md-8 col-lg-6">
						<h2 class="m-b-50">Log In to your account</h2>
						<div class="row">
							<form class="col-sm-10 col-md-8">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
<!--									.error .success-->
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1">
								</div>
								<div class="form-group">
									<a href="#" class="">Forgot/Need my password</a>
								</div>
								<div class="form-group p-t-30">
									<button type="submit" class="btn btn-primary text-white">Submit</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-12 col-sm-12 col-md-8 col-lg-6">
						<img src="images/watercolor-illustration-of-edisons-bulb-elena-voronina.jpg" alt="" class="img-fluid">
					</div>
				</div>
			</section>
		</main>

	</div>
</body>
</html>
