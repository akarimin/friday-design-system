    <p class="h5">Quickly and easily clear floated content within a container by adding a clearfix utility.</p>
    <p>Easily clear <code>floats</code> by adding <code>.clearfix</code> <strong>to the parent element.</strong> Can also be used as a mixin.</p>

    <div class="highlighted-block mb--3">
<pre class="m--0" style="font-family: 'Montserrat'; font-size: 12pt;">

</pre>
