<label [attr.for]="_control.id" [class.required]="!hideRequiredMarker && _control?.required && !_control?.disabled">
  <ng-content select="fds-label"></ng-content>
</label>
<!--<i class="icon-info-outline"></i>-->
<div class="formControlWrap d-flex align-items-center flex-wrap">
  <div class="formControlHolder formControlHolder__{{controlType}}"
	   [class.error]="isInvalid()" [ngClass]="getClasses()">
	<ng-content select="input"></ng-content>
	<ng-content select="select"></ng-content>
	<ng-content select="textarea"></ng-content>
	<ng-content select="fds-autocomplete"></ng-content>
	<button *ngIf="isClearBtnShown()"
			type="button" class="icon-clear clearCrossBtn"
			[disabled]="_control.disabled"
			aria-label="clear" (click)="clearCtrl()"></button>
  </div>
  <span class="pl-tiny icon-info errorOption" *ngIf="isInvalid()"></span>
  <span class="pl-tiny icon-check successOption" *ngIf="isValid()"></span>
  <span class="pt-micro text-danger" *ngIf="isInvalid()"><ng-content select="fds-error"></ng-content></span>
</div>
